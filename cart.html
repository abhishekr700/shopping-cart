<!DOCTYPE html>
<html lang="en">
<head>
    <title>Your Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="cart.css" type="text/css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">

</head>
<body>

<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>

<!-- Project JS Files -->
<script src="common.js" type="text/javascript"></script>
<script src="cart.js" type="text/javascript"></script>

<!-- Header -->
<div id="header">
    <div class="jumbotron-fluid jumbotron bg-info text-white" style="padding: 1px; margin-top: 1px">
      <div class="container">
        <div class="row">
            <div class="col-4 text-right" >
                <i class="fa fa-shopping-cart" id="cart" aria-hidden="true"></i>
            </div>
            <div class="col-5  d-flex align-items-center" style="padding-left: 1px;">
                <h1 class="display-4" >Your Cart</h1>
            </div>
            <div class="col-3 text-center">
                <a class="btn btn-outline-info" id="catalogue-button" style="vertical-align: middle" href="catalogue.html">Goto Catalogue</a>
            </div>
        </div>
        </div>
    </div>
</div>
<!-- Clean Cart Button -->
<div class="container text-center">
    <input type="button" value="Clean Cart" class="btn btn-danger" id="clear">
</div>

<!-- Cart Table -->
<div class="container">
    <table class="table-bordered table table-hover text-center">
        <!-- table header -->
        <thead >
        <tr>
            <th class="text-center">#</th>
            <th class="text-center">Product</th>
            <th class="text-center">Price</th>
            <th class="text-center">Qty</th>
            <th class="text-center">Amount</th>
        </tr>
        </thead>
        <!-- table body -->
        <tbody id="cart-contents">

        </tbody>

        <tbody id="total-row">
            <tr bgcolor="#20b2aa">
                <th scope="row" colspan="2" style="text-align:center">Total</th>
                <td>---</td>
                <th id="qty-box" class="text-center">---</th>
                <th id="total-box" class="text-center"></th>
            </tr>
        </tbody>
    </table>

</div>
<!--<div class="footer">-->
    <!--<div class="jumbotron-fluid jumbotron bg-info text-white" style=" margin-bottom: 0px;"></div>-->
<!--</div>-->
</body>
</html>
